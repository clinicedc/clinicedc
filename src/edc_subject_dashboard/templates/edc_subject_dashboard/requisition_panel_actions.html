{% load staticfiles %}

<script type="text/javascript" charset="utf8" src="{%static "edc_lab_dashboard/js/beep.js" %}"></script>
<script>
	$(document).ready( function() {
	    if (parseQueryString().alert == 1) {
	        document.getElementById('play').play();    
	    }
	});
</script>

<!-- begin requisition-panel-actions -->

<audio id="play" src="{% static "edc_lab_dashboard/beep-03.mp3" %}"></audio>

<form id="form_print_requisition_labels" name="form_print_requisition_labels" method="post"
		action="{% url print_requisition_labels_url %}">
	    {% csrf_token %}
	    <input type="hidden" id="subject_identifier" name="subject_identifier" value="{{ subject_identifier }}">
	    <input type="hidden" id="appointment" name="appointment" value="{{ appointment }}">
</form>

<form id="form_verify_requisition_label" name="form_verify_requisition_label" method="post"
	action="{% url verify_requisition_label_url %}">
    {% csrf_token %}
    <input type="hidden" id="scanning" name="scanning" value="1">
    <input type="hidden" id="subject_identifier" name="subject_identifier" value="{{ subject_identifier }}">
    <input type="hidden" id="appointment" name="appointment" value="{{ appointment }}">
</form>

<form id="form_print_manifest" name="form_print_manifest" method="post"
		action="{% url print_clinic_manifest_url %}">
	    {% csrf_token %}
	    <input type="hidden" id="subject_identifier" name="subject_identifier" value="{{ subject_identifier }}">
	    <input type="hidden" id="appointment" name="appointment" value="{{ appointment }}">
</form>

<div class="input-group input-group-sm {% if error == '1' %}has-error{% elif error == '0' %}has-success{% else %}{% endif %}">
	<span class="input-group-addon"><i class="fa fa-barcode fa-sm"></i></span>
	<input class="form-control" type="text" id="requisition_identifier"
	name="requisition_identifier" form="form_verify_requisition_label"
	placeholder="Requisition Identifier" {{ autofocus }}>
<div class="input-group-btn">
	<button class="btn btn-default" type="submit" name="submit" form="form_verify_requisition_label" value="submit">
	<i class="fa fa-check fa-sm"></i>
    </button>
	<button class="btn btn-default disabled">&nbsp;&nbsp;&nbsp;</button>
	<button class="btn btn-default" type="submit" name="submit" form="form_print_requisition_labels" value="print_selected_labels">
	<i class="fa fa-barcode fa-sm"></i> Print Selected
    </button>
    <button class="btn btn-default" type="submit" name="submit" form="form_print_requisition_labels" value="print_all_labels">
	<i class="fa fa-barcode fa-sm"></i> Print All
    </button>
    <button class="btn btn-default disabled" title="not implemented" {# type="submit" name="submit" form="form_print_manifest" value="print_manifest" #} >
	<i class="fa fa-print fa-sm"></i>
    </button>
</div>
</div>

<!-- end requisition-panel-actions -->
