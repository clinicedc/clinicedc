{% load staticfiles %}
<!-- begin rendered navbar item -->
<li id="li-topbar-{{ html_id }}"{% if active %} class="active"{% endif %}>
    <a title="{{ title }}" name="{{ name }}" alt="{{ alt }}"
        href="{{ reversed_url }}">
        {% if fa_icon %}<i class="fa {{ fa_icon }} fa-fw"></i>&nbsp{% endif %}
        {% if icon %}<img src='{% static icon %}' alt="" height="{{ icon_height }}" width="{{ icon_width }}"></img>&nbsp{% endif %}{{ title|title }}
    </a>
</li>
<!-- end rendered navbar item -->
